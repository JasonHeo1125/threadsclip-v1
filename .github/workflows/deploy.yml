name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      needs-build: ${{ steps.filter.outputs.needs-build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if build is needed
        id: filter
        run: |
          if git diff --name-only HEAD^ HEAD | grep -qE '^(Dockerfile|package\.json|package-lock\.json|next\.config|tsconfig|prisma/schema\.prisma|app/|lib/|components/|public/)'; then
            echo "needs-build=true" >> $GITHUB_OUTPUT
            echo "ðŸ”¨ Build required: Core files changed"
          else
            echo "needs-build=false" >> $GITHUB_OUTPUT
            echo "âš¡ Skip build: Only content/config files changed"
          fi

  build-and-push:
    needs: check-changes
    if: needs.check-changes.outputs.needs-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}:buildcache,mode=max

      - name: Notify deployment
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "Image: ${{ steps.meta.outputs.tags }}"

  deploy:
    needs: [check-changes, build-and-push]
    if: always() && !cancelled() && !failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/opc/threadsclip
            git pull origin main
            
            cat > .env.production << 'ENVEOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            AUTH_GOOGLE_ID=${{ secrets.AUTH_GOOGLE_ID }}
            AUTH_GOOGLE_SECRET=${{ secrets.AUTH_GOOGLE_SECRET }}
            AUTH_KAKAO_ID=${{ secrets.AUTH_KAKAO_ID }}
            AUTH_KAKAO_SECRET=${{ secrets.AUTH_KAKAO_SECRET }}
            NEXTAUTH_URL=https://snsclip.cloud
            ENVEOF
            
            if [ "${{ needs.check-changes.outputs.needs-build }}" = "true" ]; then
              echo "ðŸ”„ Pulling new Docker image..."
              docker compose -f docker-compose.prod.yml pull
              docker compose -f docker-compose.prod.yml down
              docker compose -f docker-compose.prod.yml up -d
            else
              echo "âš¡ Fast deployment: Restarting without pulling..."
              docker compose -f docker-compose.prod.yml restart
            fi
            
            echo "ðŸŽ‰ ë°°í¬ ì™„ë£Œ!"
            sleep 3
            docker logs threadsclip --tail 30
